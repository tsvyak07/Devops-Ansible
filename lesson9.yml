---
- name: Install nginx
  hosts: web
  become: yes

  tasks:
    - name: Ensure nginx package is present
      apt:
        name: nginx
        state: present
    - name: Delete file
      file:
          path: /var/www/html/index.html
          state: absent

    - name: Ensure index.html package is present
      copy:
        src: index.html
        dest: /var/www/html/index.html

    - name: Ensure nginx service is started
      service:
        name: nginx
        state: started